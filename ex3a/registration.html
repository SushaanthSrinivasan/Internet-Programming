<html>
<head>
	<meta charset="utf-8">
	<title>Sushaanth's Website - Feedback</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<img src="images/superman.png" width = 64px, height = 48px>
		<h2><a href="index.html" class = "nameheading">Sushaanth Srinivasan</a></h2>
		<nav>
			<ul class = "green">
				<li><a class = "green" href="info.html" target = "_blank">Personal Information</a></li>
				<li><a class = "green" href="registration.html" target = "_blank">Feedback</a></li>
			</ul>
		</nav>
	</header>
	<div>
		<center>
		<img src="images/me.jpg" width = 100px height = 100px style = "display: block; margin: 0 auto;">
		<div id = "clock" onload="currentTime()"></div>
		<h1 class = "green">Feedback</h1>
		<h1 id="sorry">Sorry, the deadline is over!</h1>
			<form class = "red" id="reg-form">
				<label for="name">Name:</label>
				<br>
				<input type="text" id="name" name="name" pattern="[A-Za-z ]+" oninvalid="nameInvalid()" required>
				<br><br>

				<label for="clgname">College Name:</label>
				<br>
				<input type="text" id="clgname" name="clgname" pattern="[A-Za-z]+" oninvalid="clgnameInvalid()" required>
				<br><br>

				<label for="clgaddr">College Address:</label>
				<br>
				<textarea name="clgaddr" id="reg-form" cols="30" rows="10" oninvalid="clgaddrInvalid()"></textarea>
				<br><br>

				<label for="pin">Pin:</label>
				<br>
				<input type="number" id="pin" name="pin" pattern="[0-9]{4,6}" oninvalid="pinInvalid()" required>
				<br><br>
				
				<label for="age">Age:</label>
				<br>
				<input type="number" id="age" name="age" pattern="[0-9]{2}" oninvalid="ageInvalid()">
				<br><br>
				
				<label for="dob">Date of Birth:</label>
				<br>
				<input type="date" id="dob" name="dob" required>
				<br><br>
				
				<p>Gender:</p>
				<input type="radio" id="male" name="gender" value="Male" required>
				<label for="male">Male</label>
				<br>
				<input type="radio" id="female" name="gender" value="Female">
				<label for="female">Female</label>
				<br><br>
				
				<label for="dept">Department:</label>
				<br>
				<input type="text" id="dept" name="dept" required>
				<br><br>
				
				<label for="contactno">Contact Number:</label>
				<br>
				<input type="tel" id="contactno" name="contactno" pattern="[0-9]{8,10}" oninvalid="telInvalid()" required>
				<br><br>
				
				<label for="lname">Email:</label>
				<br>
				<input type="text" id="feedback" name="lname" required>
				<br><br>
				
				<label for="lname">Programming Skills:</label>
				<br>
				<input type="text" id="feedback" name="lname">
				<br><br>
				
				<p>Hobbies:</p>
				<input type="checkbox" id="books" name="books" value="Books">
				<label for="books">Books</label>
				<br>
				<input type="checkbox" id="music" name="music" value="Music">
				<label for="music"> I have a car</label>
				<br>
				<input type="checkbox" id="art" name="art" value="Art">
				<label for="art"> I have a boat</label>
				<br><br>
				
				<label for="file">Consent Letter:</label>
				<br>
				<input type="file" id="file" name="file">
				<br><br>
				
				<center id="submit-btn">
					<input type="submit" value="Submit">
				</center>
				<center>
					<input type="reset" value="Reset">
				</center>
			</form>
		</center>
	</div>
	<footer>
		<br><br><br>
		<address>
			<ul>
				<li><a class = "red" href="info.html">Sushaanth Srinivasan &copy;</a></li>
				<li><a class = "red" href="mailto:iamsushaanth@gmail.com">Contact</a></li>
				<li><a class = "red" href="#">2022 &copy;</a></li>
			</ul>
		</address>
	</footer>

	<script src="script.js"></script>
</body>
</html>
